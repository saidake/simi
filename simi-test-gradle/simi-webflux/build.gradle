plugins {
    id 'org.springframework.boot' version '3.1.0'  // Use the version you need
    id 'io.spring.dependency-management' version '1.1.0'
    id 'java'
}


group = 'com.simi'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    mavenLocal()
}

dependencyManagement {
    imports {
        mavenBom "org.springframework.cloud:spring-cloud-dependencies:2022.0.0" // Adjust to your desired version
    }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-webflux'
    implementation 'com.simi:simi-common-test:1.0'
    implementation 'org.springframework.cloud:spring-cloud-starter-aws-lambda'
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}