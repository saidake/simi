plugins {
    id 'java'
    id 'org.springframework.boot' version '3.1.0'  // Use the version you need
    id 'io.spring.dependency-management' version '1.1.3' // Dependency Management Plugin
}

group = 'com.simi'
version = '1.0-SNAPSHOT'

java {
    sourceCompatibility = '17'
    targetCompatibility = '17'
}
repositories {
    mavenCentral()
    mavenLocal()
}
// Compatible Version:  Spring Boot = 3.0.13    Spring = 6.0.4    Spring Cloud = 2022.0.x (Oak)
dependencyManagement {
    imports {
        mavenBom "org.springframework.boot:spring-boot-dependencies:3.0.6"
        mavenBom 'org.junit:junit-bom:5.9.1' // Import JUnit BOM for version management
        mavenBom "org.springframework.cloud:spring-cloud-dependencies:2022.0.4" // Use the appropriate version
    }
}
configurations {
    all {
        exclude group: 'org.springframework.boot', module: 'spring-boot-starter-logging'
    }
}

dependencies {
    //======================================================================================================= Core
    implementation ('org.springframework.boot:spring-boot-starter-webflux') {
        exclude group: 'org.springframework.boot', module: 'spring-boot-starter-logging' // Exclude the default logging
    }
    implementation 'org.springframework.cloud:spring-cloud-function-adapter-aws'
    // Spring Cloud Sleuth was removed from the release train in Spring Cloud 2022.0,
    // and its functionality was integrated into Micrometer Tracing.
    implementation platform('io.micrometer:micrometer-tracing-bom:latest.release')
    implementation 'io.micrometer:micrometer-tracing'
    //======================================================================================================= Custom
    implementation 'com.simi:simi-common-test:1.0'
    //======================================================================================================= Log
    // Log4j 2 dependencies
    implementation 'org.springframework.boot:spring-boot-starter-log4j2' // Specify the version you need
    implementation 'org.apache.logging.log4j:log4j-slf4j-impl:2.19.0'// Use Log4j2 SLF4J binding
    //======================================================================================================= Amazon
    implementation 'com.amazonaws:aws-lambda-java-core:1.2.2'
    implementation 'software.amazon.awssdk:lambda:2.20.96'
    implementation 'software.amazon.awssdk:s3:2.20.96'
    implementation 'software.amazon.awssdk:dynamodb:2.20.0'
    implementation 'software.amazon.awssdk:dynamodb-enhanced:2.20.0' // Check for the latest version
    implementation 'software.amazon.awssdk:sns:2.20.100' // Example version, use the latest stable one
    implementation 'software.amazon.awssdk:auth:2.20.100' // Example version, use the latest stable one
    //======================================================================================================= Data Utils
    annotationProcessor 'org.projectlombok:lombok:1.18.26'
    //======================================================================================================= Test
    // Test dependencies
    testImplementation 'org.slf4j:slf4j-api' // SLF4J API for testing
    testImplementation 'org.springframework.boot:spring-boot-starter-test' // Add this line for testing support
    testImplementation 'org.junit.jupiter:junit-jupiter'
    testImplementation 'org.mockito:mockito-core:5.5.0'  // Add Mockito if needed
    testImplementation 'org.mockito:mockito-junit-jupiter:5.5.0'  // For Mockito integration with JUnit 5
}

test {
    useJUnitPlatform()
}