plugins {
    id 'java'
}

group = 'com.simi'
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    //implementation platform('org.springframework.boot:spring-boot-dependencies:3.0.5')
    implementation platform(project(":simi-parent"))
    annotationProcessor platform(project(":simi-parent"))
    implementation project(':simi-config')
    implementation project(':simi-common:simi-common-log')

    // Lombok dependency
    compileOnly 'org.projectlombok:lombok:1.18.36'
    annotationProcessor 'org.projectlombok:lombok:1.18.36'

    // Spring Boot Dependencies
    implementation 'org.springframework.boot:spring-boot-starter-web'
}
