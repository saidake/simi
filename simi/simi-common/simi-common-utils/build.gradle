plugins {
    id 'java-library'
}

group = 'com.simi'
version = '1.2.0'

repositories {
    mavenCentral()  // Ensure this is defined
}

dependencies {
    // Custom Modules
    implementation platform(project(":simi:simi-parent"))
    annotationProcessor platform(project(":simi:simi-parent"))
    api project(':simi:simi-common:simi-common-util-core')

    // Core
    api 'jakarta.servlet:jakarta.servlet-api'

    // DB
    compileOnly  'org.springframework.boot:spring-boot-starter-data-redis'
    compileOnly  'redis.clients:jedis'

    // Extensions
    api 'com.alibaba:transmittable-thread-local'

    // Data Utils
    compileOnly 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok'
    api 'commons-io:commons-io'
    api 'commons-codec:commons-codec'
    api 'joda-time:joda-time'
    api 'cn.hutool:hutool-all'

    // Security
    compileOnly  'io.jsonwebtoken:jjwt'
    compileOnly  'com.auth0:java-jwt'
    compileOnly  'org.bouncycastle:bcprov-jdk15on'

    // JAR File Dependencies
    api 'org.dom4j:dom4j'
    api 'jaxen:jaxen:2.0.0'
}

