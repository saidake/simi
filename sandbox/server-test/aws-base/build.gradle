plugins {
    id 'java'
}

group = 'com.simi'
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    implementation platform(project(":simi:simi-parent"))
    annotationProcessor platform(project(":simi:simi-parent"))
    implementation platform('org.springframework.boot:spring-boot-dependencies:3.0.5')
    implementation project(':simi:simi-common:simi-common-test')

    // Annotation Processing
    compileOnly 'org.projectlombok:lombok:1.18.26'
    annotationProcessor 'org.projectlombok:lombok:1.18.26'

    // Spring WebFlux without default logging
    implementation('org.springframework.boot:spring-boot-starter-webflux') {
        exclude group: 'org.springframework.boot', module: 'spring-boot-starter-logging'
    }

    implementation 'org.springframework.cloud:spring-cloud-function-adapter-aws'
    implementation 'io.micrometer:micrometer-tracing:1.4.0'

    // Logging
    implementation 'org.springframework.boot:spring-boot-starter-log4j2'
    implementation 'org.apache.logging.log4j:log4j-slf4j-impl:2.19.0'

    // AWS SDK
    implementation 'com.amazonaws:aws-lambda-java-core:1.2.2'
    implementation 'software.amazon.awssdk:lambda:2.20.96'
    implementation 'software.amazon.awssdk:s3:2.20.96'
    implementation 'software.amazon.awssdk:dynamodb:2.20.0'
    implementation 'software.amazon.awssdk:dynamodb-enhanced:2.20.0'
    implementation 'software.amazon.awssdk:sns:2.20.100'
    implementation 'software.amazon.awssdk:auth:2.20.100'

    // Testing
    testImplementation 'org.slf4j:slf4j-api'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testCompileOnly 'org.projectlombok:lombok:1.18.26'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.26'
}

test {
    useJUnitPlatform()
}
